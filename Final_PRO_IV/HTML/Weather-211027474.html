<div class="header">
  
  <a href="https://openweathermap.org/" target="_blank" title="Go to Open WeatherMap.org" class="logo">El clima</a>
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'local')" id="tab1">Clima local</button>
  <button class="tablinks" onclick="openTab(event, 'busqueda')">Buscar clima</button>
</div>

<div id="local" class="tabcontent">
  <h3>Clima local</h3>


  <section class="cards">
  	
  	   <div class="col-md-12 col-lg-2 col-lg-offset-1">
            <article class="card edinburgh">
                <img class="card-img-top img-responsive" src="../PIC/mexico.png"  style="width: 130px; height: 80px;" alt="mexico" />
                <div class="card-block">
                    <h3 class="card-title">Tonalá, Jal, Méx.</h3>
                    <h6 class="text-muted wind"></h6>
                    <div class="card-text">
                        <div class="temp"></div>
                        <div class="icon"></div>
                    </div>
                    <div class="forecast">
                        <h5>Proximas 3 horas:</h5>
                        <div class="forecast-text text-muted"></div>
                        <div class="forecast-icon"></div>                        
                    </div>
                    <a href="#" class="btn btn-primary forecast-button" data-city-name=".edinburgh" data-city-id="2650225" 
                        data-modal="OFF" data-forecast="NO">Forecast</a>
                </div>
            </article>
        </div>

  </section>
  



</div>
