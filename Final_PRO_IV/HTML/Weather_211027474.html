<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Weather Forecast Page</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../CSS/style-1.css">

	
</head>
<body>

  <div class="header">
    <h1>Forecast weather of the cities</h1>
    <div class="tab">
      <button class="tablinks" id="tab1" onclick="openTab(event, 'local')">Local weather</button>
      <button class="tablinks" onclick="openTab(event, 'busqueda')">Search city weather</button>
    </div>
  </div>





  <div id="local" class="tabcontent">
    <div class="container"> 
      <h3>Local weather</h3>
      <div id="show2"></div>
    </div>
  </div>

  



  <div id="busqueda" class="tabcontent">
    <h1 class="text-center">Search City</h1><br><br>
    <div class="container"> 
      <div class="row" style="margin-bottom: 20px;">
        <h3 id="countryPanel">Country: <img id="bandera" src="" alt=""></img></h3>
        <span id="error"></span>
      </div>

      <div class="row form-group form-inline" id="rowDiv">
        <input type="text" name="city" id="ciudad" class="form-control" placeholder="City name*">
        <button id="submitWeather" class="btnBusca">Search</button> 
      </div> <!-- DIV SEARCH BUTTON-->
            <!--
            
            
          -->

          <div class="row2">
            <div class="column1" >
                <div id="tableData"></div>
            </div>
            <div class="column2">
                 <div id="tableDays"></div>
            </div>
          </div>






        </div><!-- DIV CONTAINER-->
      </div> <!-- DIV TABCONTENT-->





      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

      <script type="text/javascript" src="../JS/script-1.js"></script>
    </body>
    </html>
